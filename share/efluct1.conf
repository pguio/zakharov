#
# Parameters for Fig.8 in Shen and Nicholson (1987), 
# Numerical comparison of strong Langmuir turbulence models,
# Phys. Fluids, 30, 1096-1103
#
# $Id: efluct1.conf,v 1.3 2011/03/24 14:20:14 patrick Exp $
